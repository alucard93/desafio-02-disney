<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ESTILIZAÇÃO -->
    <link rel="stylesheet" href="style.css" />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Actor&family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="assets/favicon-disney.png"
      type="image/x-icon"
    />
    <title>
      Disney + | Disney, Pixar, Marvel, Star Wars e National Geographic.
    </title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">Início</a></li>
          <li><a href="#filmes">Filmes</a></li>
          <li><a href="">Séries</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- BANNER PRINCIPAL -->
      <figure>
        <img src="./assets/main/disney-banner.svg" alt="banner principal" />
      </figure>

      <section>
        <!-- CARD 1 -->
        <figure class="card-img">
          <img
            class="img-carousel"
            src="./assets/section-image/encanto.svg"
            alt="capa do filme encato"
          />
        </figure>

        <!-- CARD 2 -->
        <figure id="filmes" class="card-img">
          <img
            class="img-carousel"
            src="./assets/section-image/raya.svg"
            alt="capa do filme encato"
          />
        </figure>

        <!-- CARD 3 -->
        <figure class="card-img">
          <img
            class="img-carousel"
            src="./assets/section-image/buzz.svg"
            alt="capa do filme encato"
          />
        </figure>

        <!-- CARD 4 -->
        <figure class="card-img">
          <img
            class="img-carousel"
            src="./assets/section-image/toy.svg"
            alt="capa do filme encato"
          />
        </figure>

        <!-- CARD 5 -->
        <figure class="card-img">
          <img
            class="img-carousel"
            src="./assets/section-image/irmao-urso.svg"
            alt="capa do filme encato"
          />
        </figure>

        <!-- CARD 6 -->
        <figure class="card-img">
          <img
            class="img-carousel"
            src="./assets/section-image/luca.svg"
            alt="capa do filme encato"
          />
        </figure>
      </section>
    </main>
    <footer>
      <div class="container-paragraph">
        <p>
          © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
          todos os direitos, Disney Entertainment
        </p>
      </div>

      <div class="container-logos">
        <img
          class="img-logo"
          src="assets/footer/youtube--v1 1.svg"
          alt="logo do youtube"
        />

        <img
          class="img-logo"
          src="assets/footer/Vector.svg"
          alt="logo do instagram"
        />

        <img
          class="img-logo"
          src="assets/footer/disney-plus 1.svg"
          alt="logo da disney"
        />
      </div>
    </footer>
  </body>
</html>
